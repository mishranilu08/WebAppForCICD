name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore WebAppForCICD/WebAppForCICD.csproj

    - name: Build
      run: dotnet build WebAppForCICD/WebAppForCICD.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish WebAppForCICD/WebAppForCICD.csproj --configuration Release --output ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: ./publish

    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: "CICDDemoBymishranilu08"
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish
